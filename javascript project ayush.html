<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clock {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 30px cyan, 0 0 60px cyan;
            padding: 40px 60px;
            border-radius: 50%;
            width: 350px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 6px solid;
            animation: borderGlow 2s infinite alternate;
        }
        @keyframes borderGlow {
            0% { border-color: cyan; box-shadow: 0 0 20px cyan; }
            25% { border-color: magenta; box-shadow: 0 0 20px magenta; }
            50% { border-color: yellow; box-shadow: 0 0 20px yellow; }
            75% { border-color: lime; box-shadow: 0 0 20px lime; }
            100% { border-color: red; box-shadow: 0 0 20px red; }
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: cyan;
            color: black;
            font-weight: bold;
            border-radius: 10px;
        }
        button:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">00:00:00</div>
    <button onclick="toggleClock()">Stop Clock</button>
    
    <script>
        let interval = setInterval(updateClock, 1000);
        
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        function toggleClock() {
            if (interval) {
                clearInterval(interval);
                interval = null;
                document.querySelector("button").textContent = "Start Clock";
            } else {
                interval = setInterval(updateClock, 1000);
                document.querySelector("button").textContent = "Stop Clock";
            }
        }
        
        updateClock(); // Initialize immediately
    </script>
</body>
</html>
